---
hb_user: "hb"
hb_group: "hb"

image_name: "docker.io/homebridge/homebridge:latest"
container_home_url: https://homebridge.io/

hb_system_prefix: "/usr/local"
hb_prefix: "{{ hb_system_prefix }}/homebridge"
hb_conf_dir: "{{ hb_prefix }}/etc/"
# May not need
hb_system_conf_dir: "{{ hb_system_prefix }}/container/"
hb_env_file: "{{ hb_prefix }}/envfile.conf"
podman_path: "/usr/bin/podman"
systemd_dir: "/etc/systemd/system"
